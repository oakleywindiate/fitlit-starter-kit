<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fitlit</title>
</head>

<body>
  <h1>Activity Tracker</h1>
  <h2 id="welcomeBanner">Welcome, User</h2>
  <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
  <section class='user-info'>
    <ul>
      <li class='user-name' id='userName'>User Name</li>
      <li class='user-address' id='userAddress'>User Address</li>
      <li class='user-email' id='userEmail'>User Email</li>
      <li class='user-stepAverage' id='userStepAverage'>Compare User Steps</li>
      <img class='user-image' scr='https://www.svgrepo.com/svg/128722/profile'>
  </section>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>

</html>
