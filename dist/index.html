              <form class="hydration-form hidden" id="hydrationForm">
                <label for="userId">User ID:</label>
                <input type="text" id="hydrationIdInput" required>
                <label for="date">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD" id="hydrationDateInput" required>
                <label for="numOunces">Number of Ounces:</label>
                <input type="text" id="hydrationOuncesInput" required>
                <input type="submit" value="Submit">
              </form>
              <form class="sleep-form hidden" id="sleepForm">
                <label for="userId">User ID:</label>
                <input type="text" id="sleepIdInput" required>
                <label for="date">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD" id="sleepDateInput" required>
                <label for="hoursSlept">Hours Slept:</label>
                <input type="text" id="sleepHoursInput" required>
                <label for="qualitySleep">Quality of Sleep:</label>
                <input type="text" placeholder="1 - 10" id="sleepQualityInput" required>
                <input type="submit" value="Submit">
              </form>
              <form class="activity-form hidden" id="activityForm">
                <label for="userId">User ID:</label>
                <input type="text" id="activityIdInput" required>
                <label for="date">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD"   id="activityDateInput" required>
                <label for="numSteps">Number of Steps:</label>
                <input type="text" id="numStepsInput" required>
                <label for="minutesActive">Minutes Active:</label>
                <input type="text" id="minutesActiveInput" required>
                <label for="flightsOfStairs">Flights of Stairs:</label>
                <input type="text" id="flightsOfStairsInput" required>
                <input type="submit" value="Submit">
              </form>
            </section>
