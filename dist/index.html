<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
  <meta charset='UTF-8'>
  <title>Fitlit</title>
</head>
<body>
  <div class='background'></div>
  <main>
    <section>
      <header class='title-and-welcome'>
        <h1 class'activity-tracker-banner' id='activityTrackerBanner'>Health Yeah!</h1>
        <h1 class='welcome-banner' id='welcomeBanner'>Welcome, User</h1>
      </header>
      <section class='user-and-friends'>
        <section class='user-info'>
          <div class='profile-move'>
            <img class='profile-image' src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
          </div>
          <ul>
            <li class='user-data' id='userName'>User Name</li>
            <li class='user-data' id='userAddress'>User Address</li>
            <li class='user-data' id='userEmail'>User Email</li>
            <li class='user-data' id='userStepAverage'>Compare User Steps</li>
          </ul>
        </section>
        <section class='friends-section' id='friendsSection'>
          <h3 class='friends-list' id='friendsList'>Weekly Data</h3>
          <ul>
            <li class='user-data' id='sleepWeek'>Sleep hrs/quality per day</li>
            <li class='user-data' id='sleepAvg'>Average Sleep Quality</li>
            <li class='user-data' id='allTimeHours'>All Time Sleep Hours</li>
            <li class='user-data' id='allTimeQuality'>All Time Sleep Quality</li>
            <li class='user-data' id='waterWeek'>Water oz per day</li>
          </ul>
        </section>
      </section>
    </section>
    <section class='grid' id='grid'>
      <div class='col'>
        <section class='user-hydration' id='userHydration'>
          <img class='hydration-icon' id='HydrationIcon' alt=''>
          <canvas id="myChart1" width="100" height="100"></canvas>
          <h3 class='hydration' id='hydration'></h3>
        </section>
      </div>
      <div class='col'>
        <section class='user-steps' id='userSteps'>
          <img class='step-icon' id='stepIcon' alt=''>
          <canvas id="myChart2" width="100" height="100"></canvas>
          <h3 class='steps' id='steps'></h3>
        </section>
      </div>
      <div class='col'>
        <section class='user-sleep' id='userSleep'>
          <img class='sleep-icon' id='sleepIcon' alt=''>
          <canvas id="myChart3" width="100" height="100"></canvas>
          <h3 class='sleep' id='sleep'></h3>
        </section>
      </div>
      <div class='col'>
        <section class='user-food' id='userFood'>
          <img class='food-icon' id='FoodIcon' alt=''>
          <canvas id="myChart4" width="100" height="100"></canvas>
          <h3 class='food' id='food'></h3>
        </section>
      </div>
      <div class='col step'>
        <section class='user-step-average-graph' id='userStepAverageGraph'>
          <h3 class='step-average' id='stepAverage'></h3>
        </section>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
  <script type="text/javascript" src="./src/charts.js"></script>
</body>
</html>
