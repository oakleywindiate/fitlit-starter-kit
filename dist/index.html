<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Fitlit</title>
</head>

<body>
  <aside>
  <h1 class'activity-tracker-banner' id='activityTrackerBanner'>Activity Tracker</h1>
  <h2 class='welcome-banner' id='welcomeBanner'>Welcome, User</h2>
  <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
</aside>
  <section class='user-info'>
    <ul>
      <li class='user-name' id='userName'>User Name</li>

      <img class='user-image' scr='https://www.svgrepo.com/svg/128722/profile'>

  <section class='friends-list-section' id='friendsListSection'>
    <h3 class='friends-list' id='friendsList'>Friends</h3>

    <section class=''>
    </section>
