<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Fitlit</title>

</head>

<body>
    <aside class='title-and-welcome'>
      <h1 class'activity-tracker-banner' id='activityTrackerBanner'>Activity Tracker</h1>
      <h2 class='welcome-banner' id='welcomeBanner'>Welcome, User</h2>
    </aside>
    <section class='user-and-friends'>
      <section class='user-info'>
        <img class='profile-image' src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"><br>
        <ul>
          <li class='user-data' id='userName'>User Name</li><br>
          <li class='user-data' id='userAddress'>User Address</li><br>
          <li class='user-data' id='userEmail'>User Email</li><br>
          <li class='user-data' id='userStepAverage'>Compare User Steps</li>
        </ul><br>
      </section>
      <section class='friends-list' id='friendsList'>
        <h3 class='friends' id='friends'>Friends</h3>
      </section>
    </section>
    <section class='grid' id='grid'>
      <div>
        <section class='user-hydration' id='userHydration'>
        <img class='hydration-icon' id='HydrationIcon' alt=''>
        <canvas id="myChart" width="100" height="100"></canvas>
        <h3 class='hydration' id='hydration'>hydration</h3>
        </section>
      </div>
      <div>
        <section class='user-steps' id='userSteps'>
        <img class='step-icon' id='stepIcon' alt=''>
        <canvas id="myChart2" width="100" height="100"></canvas>
        <h3 class='steps' id='steps'>steps</h3>
        </section>
      </div>
      <div>
        <section class='user-sleep' id='userSleep'>
        <img class='sleep-icon' id='sleepIcon' alt=''>
        <canvas id="myChart3" width="100" height="100"></canvas>
        <h3 class='sleep' id='sleep'>sleep</h3>
        </section>
      </div>
      <div>
        <section class='user-food' id='userFood'>
        <img class='food-icon' id='FoodIcon' alt=''>
        <canvas id="myChart4" width="100" height="100"></canvas>
        <h3 class='food' id='food'>food</h3>
        </section>
      </div>
      <div>
        <section class='user-step-average-graph' id='userStepAverageGraph'>
        <h3 class='step-average' id= 'stepAverage'>Step Average</h3>
        </section>
      </div>
    </section>
    </section>
  </wrapper>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  <script type="text/javascript" src="./src/charts.js"></script>
</body>

</html>
