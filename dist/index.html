<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
    <meta charset='UTF-8'>
    <title>Fitlit: Health Yeah!</title>
  </head>
  <body>
    <header class='title-and-welcome'>
      <h1 class='welcome-banner' id='welcomeBanner'>Welcome, User</h1>
      <h1 class='activity-tracker-banner' id='activityTrackerBanner'>Fitlit: Health Yeah!</h1>
    </header>
    <main>
      <section>
        <section class='user-and-friends'>
          <section class='user-info'>
            <img class='profile-icon' id='profileIcon' src='./images/profile-svgrepo-com.png' alt='profile icon'>
            <ul>
              <li class='user-data' id='userName'>User Name</li>
              <li class='user-data' id='userAddress'>User Address</li>
              <li class='user-data' id='userEmail'>User Email</li>
              <li class='user-data' id='userStepAverage'>Compare User Steps</li>
            </ul>
          </section>
          <section class="button-section" id='buttonSection'>
            <button class='hydration-data' id='hydrationData'>Enter Hydration Data</button>
            <button class='sleep-data'id='sleepData'>Enter Sleep Data</button>
            <button class='activity-data'id='activityData'>Enter Activity Data</button>
          </section>
          <section>
            <div class='banner-bottom' id='bannerBottom'></div>
          </section>
          <section class='data-and-friends-section' id='dataAndFriendsSection'>
            <section class="input-section">
              <form class="hydration-form hidden" id="hydrationForm">
                <label for="userId">User ID:</label>
                <input type="text" id="hydrationIdInput" name='hydro-id'required>
                <label for="hydrationDateInput">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD" id="hydrationDateInput" name='hydro-date' required>
                <label for="numOunces">Number of Ounces:</label>
                <input type="text" id="hydrationOuncesInput" name='num-ounces' required>
                <input type="submit" value="Submit">
              </form>
              <form class="sleep-form hidden" id="sleepForm">
                <label for="userId">User ID:</label>
                <input type="text" id="sleepIdInput" name='sleep-id'required>
                <label for="date">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD" id="sleepDateInput" name='sleep-date'required>
                <label for="hoursSlept">Hours Slept:</label>
                <input type="text" id="sleepHoursInput" name='sleep-hours'required>
                <label for="qualitySleep">Quality of Sleep:</label>
                <input type="text" placeholder="1 - 10" id="sleepQualityInput" name='sleep-quality'required>
                <input type="submit" value="Submit">
              </form>
              <form class="activity-form hidden" id="activityForm">
                <label for="userId">User ID:</label>
                <input type="text" id="activityIdInput" name='activity-id'required>
                <label for="date">Date:</label>
                <input type="text" placeholder="YYYY/MM/DD"   id="activityDateInput" name='activity-date' required>
                <label for="numSteps">Number of Steps:</label>
                <input type="text" id="numStepsInput" name='num-steps' required>
                <label for="minutesActive">Minutes Active:</label>
                <input type="text" id="minutesActiveInput" name='min-active' required>
                <label for="flightsOfStairs">Flights of Stairs:</label>
                <input type="text" id="flightsOfStairsInput" name='flights-climbed' required>
                <input type="submit" value="Submit">
              </form>
            </section>
          </section>
        </section>
      </section>
      <section class='grid' id='grid'>
        <div class='col-circle'>
          <section class='user-hydration' id='userHydration'>
            <img class='hydration-icon' id='HydrationIcon' src='./images/water-svgrepo-com.png' alt='hydration icon'>
            <canvas class='chart-container' id="myChart1" height='20%'></canvas>
            <h2 class='hydration' id='hydration'></h2>
          </section>
        </div>
        <div class='col-circle'>
          <section class='user-sleep' id='userSleep'>
            <img class='sleep-icon' id='sleepIcon' src='./images/beds-sleep-svgrepo-com.png' alt='sleep icon'>
            <canvas id="myChart3"></canvas>
            <h2 class='sleep' id='sleep'></h2>
          </section>
        </div>
        <div class='col-circle'>
          <section class='user-steps' id='userSteps'>
            <img class='step-icon' id='stepIcon' src='./images/shoe-svgrepo-com.png' alt='activity icon'>
            <canvas id="myChart2"></canvas>
            <h2 class='steps' id='steps'></h2>
          </section>
        </div>
        <div class='col'>
          <section class="ticker" id="ticker">
            <div class="ticker-list" id="tickerList">
              <div class="ticker-item" id="tickerItem0"></div>
              <div class="ticker-item" id="tickerItem1"></div>
              <div class="ticker-item" id="tickerItem2"></div>
              <div class="ticker-item" id="tickerItem3"></div>
              <div class="ticker-item" id="tickerItem4"></div>
              <div class="ticker-item" id="tickerItem5"></div>
              <div class="ticker-item" id="tickerItem6"></div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <p class="js-error"></p>
    <script src="bundle.js"></script>
    <script type="text/javascript" src="./src/charts.js"></script>
  </body>
</html>
